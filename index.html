<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-Sizing Agenda Slide</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-image: url('https://d1ldvf68ux039x.cloudfront.net/thumbs/photos/2212/7542749/500h_q95.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; }
    #slide-container { width: 75%; max-width: 950px; height: 80%; background-color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; border: 3px solid #000000; }
    #slide-header { background-color: #003b56; color: white; padding: 10px 20px; text-align: center; }
    #slide-header h1 { margin: 0; font-size: 2.2em; font-weight: 500; }
    
    /* --- MODIFIED: Restored text-align and set a base font size --- */
    #slide-main { 
        flex-grow: 1; 
        padding: 15px;
        text-align: center; /* Restore centering */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertically center content */
        overflow: hidden;
    }
    #agenda-list { 
        list-style-type: none; 
        padding-left: 0; 
        margin: 0;
        /* Font size will be dynamically adjusted by JavaScript */
    }
    #agenda-list li { padding: 8px 0; }
    #slide-footer { height: 8px; background-color: #003b56; }
    #edit-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background-color: #007bff; color: white; border: none; border-radius: 50%; font-size: 24px; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100; }
</style>
</head>
<body>

<div id="slide-container">
    <div id="slide-header">
        <h1>Agenda</h1>
    </div>
    <div id="slide-main">
        <div id="agenda-list"></div>
    </div>
    <div id="slide-footer"></div>
</div>

<a id="edit-btn" href="edit.html" title="Edit Agenda">&#9881;</a>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
    // --- Your Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyAJFEiLuC5J9N5c-pXgS1qvQri_ExpbuGE",
      authDomain: "sad-cub-agenda.firebaseapp.com",
      projectId: "sad-cub-agenda",
      storageBucket: "sad-cub-agenda.appspot.com",
      messagingSenderId: "38304426152",
      appId: "1:38304426152:web:fdadf5458c85db25d23a9d",
      measurementId: "G-HPNQ4WVG42"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();

    document.addEventListener('DOMContentLoaded', function() {
        const slideMain = document.getElementById('slide-main');
        const agendaListDiv = document.getElementById('agenda-list');
        const agendaRef = database.ref('agendaContent');

        // --- CORRECTED: AUTO-SIZING FUNCTION ---
        function adjustFontSize() {
            const MAX_FONT_SIZE = 2.0; // Starting with a larger max size (em)
            const MIN_FONT_SIZE = 0.5;
            const STEP = 0.05;

            // Reset to default max size first
            let currentSize = MAX_FONT_SIZE;
            slideMain.style.fontSize = currentSize + 'em';

            // Shrink font size if content overflows its container
            while (slideMain.scrollHeight > slideMain.clientHeight && currentSize > MIN_FONT_SIZE) {
                currentSize -= STEP;
                slideMain.style.fontSize = currentSize + 'em';
            }
        }

        // --- Real-time listener ---
        agendaRef.on('value', (snapshot) => {
            const agendaHtml = snapshot.val();
            if (agendaHtml) {
                agendaListDiv.innerHTML = agendaHtml;
                adjustFontSize(); // Adjust after content is loaded
            } else {
                agendaListDiv.innerHTML = '';
            }
        });

        // Re-adjust on window resize
        window.addEventListener('resize', adjustFontSize);
    });
</script>

</body>
</html>
